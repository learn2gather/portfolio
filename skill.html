<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skills</title>
</head>
<body>
       



  <link rel="stylesheet" href="skill.css">

<div class="container">
   
  <div class="card">
   
 
 
    <div class="grid-container">

        <img src="skill.jpg"  alt="Person" class="card__image">
        <p class="card__name" > SKILL SET</p>
        <div class="grid-container">
    
    </div>

    <button class="btn draw-border" > <a href= " #front" >Frontend </a></button>
    <button class="btn draw-border" > <a href= "#back " >Backend </a></button>
    <button class="btn draw-border" ><a href= " #pro" >PROJECTS </a></button>
    <button class="btn draw-border"> <a href= " #tool" >TOOLS </a></button>
    <button class="btn draw-border"><a href= "#skill " >EXTRA SKILLS </a></button>
   

  </div>




  

   
       
      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
 
        
    
    <div  id="services" class="service">
        <div class="title">
          
        </div>
        <div class="box">
          <div class="card-2">
            <i class="fa-solid fa-tv"></i>
            <h5 id="front">Frontend</h5>
            
            <button class="btn draw-border">HTML</button>
            <button class="btn draw-border">CSS</button>
            <button class="btn draw-border">JAVASCRIPT</button>
            <button class="btn draw-border">REACT JS</button>
          </div>
          
      
      
      
          <div class="card-2">
            <i class="fa-solid fa-database"></i>
            <h5 id="back">backend</h5>
           
            <button class="btn draw-border">JAVA</button>
            <button class="btn draw-border">php</button>
            <h5> database</h5>
            <button class="btn draw-border">MYSQL</button>
        </div>
         
             
        <div class="card-2">
            <i class="fa-solid fa-diagram-project"></i>
            <h5 id="pro">PROJECTS</h5>
            
            <button class="btn draw-border">Database management</button>
            <button class="btn draw-border">PORTFOLIO</button>
            <button class="btn draw-border">CALCULATOR</button>
            <button class="btn draw-border">STOP WATCH</button>
            <button class="btn draw-border">PROFILE CARD</button>
            <button class="btn draw-border">REGISTRATION FORM</button>
          

            </div>
          
        

          
            <div class="card-2">
                <i class="fa-sharp fa-solid fa-code-compare"></i>
                <h5 id="skill">EXTRA SKILLS</h5>
                
                <button class="btn draw-border">TEAM WORK</button>
                <button class="btn draw-border">PROBLEM SOLVING</button>
                <button class="btn draw-border">SELF MOTIVATED</button>
                <button class="btn draw-border">FLEXIBILITY</button>
                <button class="btn draw-border">WORK ETHIC</button>
                <button class="btn draw-border">WILLING TO LEARN</button>
                </div>
              
         
         


                <div class="card-2">
                    <i class="fa-sharp fa-solid fa-code-compare"></i>
                    <h5 id="tool">TOOLS</h5>
                    
                    <button class="btn draw-border">GIT</button>
                    <button class="btn draw-border">git-hub</button>
                    <button class="btn draw-border">VS code</button>
                  
        
                    </div>

        </div>
      </div>
  
  
      

</body>
</html>
